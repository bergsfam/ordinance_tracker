<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stake Youth Ordinance Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page" aria-live="polite">
      <header class="header">
        <h1>Stake Youth Ordinance Tracker</h1>
        <p class="subtitle">Working together toward our shared goal.</p>
      </header>

      <section class="stats" aria-label="Progress totals">
        <div class="stat-card">
          <h2>Current Total</h2>
          <p id="current-total">0</p>
        </div>
        <div class="stat-card">
          <h2>Goal</h2>
          <p id="goal-total">2,500</p>
        </div>
        <div class="stat-card">
          <h2>Percent Complete</h2>
          <p id="percent-complete">0%</p>
        </div>
        <div class="stat-card">
          <h2>Remaining</h2>
          <p id="remaining-total">2,500</p>
        </div>
      </section>

      <section class="progress-section" aria-label="Progress bar">
        <div
          id="progress-bar"
          class="progress-bar"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="100"
          aria-valuenow="0"
          aria-label="Progress toward ordinance goal"
        >
          <span id="progress-fill" class="progress-fill"></span>
        </div>
      </section>

      <section class="temple-section" aria-label="Progress picture">
        <h2>Progress Picture</h2>
        <div class="progress-picture">
          <img
            id="progress-image-base"
            src="assets/progress/progress-picture.png"
            alt="Progress picture base image"
            class="progress-image progress-image-base"
          />
          <img
            id="progress-image-reveal"
            src="assets/progress/progress-picture.png"
            alt="Progress picture reveal image"
            class="progress-image progress-image-reveal"
          />
        </div>
        <p id="progress-step-label" class="progress-step-label">Picture Step: 0 / 50 (0%)</p>
      </section>

      <p id="status-message" class="status-message" aria-live="assertive"></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
